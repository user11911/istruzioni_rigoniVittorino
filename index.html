<body>
    <div>
        <img src="istruzioni rubinetto(1)(1).png" alt = "" height="200px">
        <p>1) spingere sul disco perforato e strapparlo.</p>
    </div>
    <div>
        <img src="istruzioni rubinetto(1)(2).png" alt = "" height="200px">
        <p>2) Afferrare il rubinetto ed estrarlo dalla scatola fino al secondo anello. </p>
    </div>
    <div>
        <img src="istruzioni rubinetto(1)(3).png" class="adj" alt = "" height="200px">
        <p>3) bloccare il rubinetto con la linguetta e staccare il sigillo di sicurezza.</p>
    </div>
    <div>
        <img src="istruzioni rubinetto(1)(4).png" class="adj" alt = "" height="200px">
        <p>4) spillare il vino spingendo le linguette del rubinetto verso l'alto. </p>
    </div>
